<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提示词编写工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <!-- 顶部导航 -->
        <nav class="navbar navbar-light bg-light mb-3">
            <div class="container-fluid">
                <span class="navbar-brand">提示词编写工具</span>
            </div>
        </nav>

        <!-- 主要内容区域 -->
        <div class="row g-0">
            <!-- 左侧项目管理 -->
            <div class="col-3 project-sidebar">
                <div class="project-list">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h6 class="mb-0">项目列表</h6>
                        <div class="project-actions">
                            <button class="btn btn-primary btn-sm btn-icon icon-plus" data-bs-toggle="modal" data-bs-target="#addProjectModal" title="添加项目">
                            </button>
                            <button class="btn btn-outline-secondary btn-sm ms-1 btn-icon icon-refresh" id="refreshProjectBtn" title="刷新当前项目文件">
                            </button>
                        </div>
                    </div>

                    <!-- 项目筛选输入框 -->
                    <div class="mb-3">
                        <input type="text" id="projectFilter" class="form-control form-control-sm" placeholder="筛选项目...">
                    </div>

                    <!-- 加载状态 -->
                    <div id="loadingIndicator" class="text-center py-3" style="display: none;">
                        <div class="spinner-border spinner-border-sm text-primary" role="status">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                        <div class="mt-2 small text-muted">正在加载项目文件...</div>
                    </div>

                    <div id="projectList">
                        <!-- 项目列表将在这里动态生成 -->
                    </div>
                </div>
            </div>

            <!-- 右侧编辑区域 -->
            <div class="col-9 editor-area">
                <div class="editor-content" style="padding: 0 1rem 1rem 1rem;">
                    <!-- 模板快捷链接区域 -->
                    <div class="template-links">
                        <span class="text-muted me-2" style="font-size: 0.875rem;">模板：</span>
                        <a href="#" class="template-link me-3" data-template="simple">
                            📝 简单功能
                        </a>
                        <a href="#" class="template-link" data-template="database">
                            🗃️ 数据变更脚本
                        </a>
                    </div>

                    <div class="position-relative flex-grow-1 d-flex flex-column">
                        <textarea
                            id="promptTextarea"
                            class="form-control"
                            placeholder="在这里编写你的提示词... 输入 @ 来选择文件，输入 @@ 导入文件内容"
                        ></textarea>

                        <!-- 文件选择下拉框 -->
                        <div id="fileDropdown" class="dropdown-menu" style="display: none;">
                            <!-- 文件选项将在这里动态生成 -->
                        </div>
                    </div>

                    <!-- 操作按钮 -->
                    <div class="mt-3 d-flex justify-content-between align-items-center">
                        <div>
                            <button id="clearBtn" class="btn btn-warning">清除</button>
                            <button id="copyBtn" class="btn btn-success">复制</button>
                            <button id="copyWithSourceBtn" class="btn btn-info">源码复制</button>
                            <button id="favoriteBtn" class="btn btn-outline-danger">
                                <span id="favoriteIcon">♡</span> 收藏
                            </button>
                        </div>

                        <!-- 收藏列表下拉 -->
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="favoritesDropdown" data-bs-toggle="dropdown">
                                收藏列表
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" id="favoritesList" style="min-width: 300px; max-height: 400px; overflow-y: auto;">
                                <li><span class="dropdown-item-text text-muted">暂无收藏</span></li>
                            </ul>
                        </div>
                    </div>

                    <!-- 消息提示区域 -->
                    <div id="messageArea" class="mt-2" style="display: none;">
                        <div id="messageContent" class="alert alert-success" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加项目模态框 -->
    <div class="modal fade" id="addProjectModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加项目</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addProjectForm">
                        <div class="mb-3">
                            <label for="projectName" class="form-label">项目名称</label>
                            <input type="text" class="form-control" id="projectName" required>
                        </div>
                        <div class="mb-3">
                            <label for="projectPath" class="form-label">项目路径</label>
                            <input type="text" class="form-control" id="projectPath" required>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="includeFullPath">
                                <label class="form-check-label" for="includeFullPath">
                                    文件名包含完整路径
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="excludePatterns" class="form-label">排除模式 (每行一个)</label>
                            <textarea class="form-control" id="excludePatterns" rows="3"
                                placeholder="node_modules/**&#10;.git/**&#10;*.log"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveProjectBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑项目模态框 -->
    <div class="modal fade" id="editProjectModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑项目</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editProjectForm">
                        <input type="hidden" id="editProjectId">
                        <div class="mb-3">
                            <label for="editProjectName" class="form-label">项目名称</label>
                            <input type="text" class="form-control" id="editProjectName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editProjectPath" class="form-label">项目路径</label>
                            <input type="text" class="form-control" id="editProjectPath" required>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="editIncludeFullPath">
                                <label class="form-check-label" for="editIncludeFullPath">
                                    文件名包含完整路径
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editExcludePatterns" class="form-label">排除模式 (每行一个)</label>
                            <textarea class="form-control" id="editExcludePatterns" rows="3"
                                placeholder="node_modules/**&#10;.git/**&#10;*.log"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="updateProjectBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 确认删除模态框 -->
    <div class="modal fade" id="deleteProjectModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">确认删除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>确定要删除项目 "<span id="deleteProjectName"></span>" 吗？</p>
                    <p class="text-muted small">此操作将删除项目配置和相关的提示词内容，但不会删除项目文件。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">删除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 收藏提示词模态框 -->
    <div class="modal fade" id="saveFavoriteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">收藏提示词</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="saveFavoriteForm">
                        <div class="mb-3">
                            <label for="favoriteName" class="form-label">收藏名称</label>
                            <input type="text" class="form-control" id="favoriteName" required placeholder="为这个提示词起个名字...">
                        </div>
                        <div class="mb-3">
                            <label for="favoriteDescription" class="form-label">描述 (可选)</label>
                            <textarea class="form-control" id="favoriteDescription" rows="2" placeholder="简单描述这个提示词的用途..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">提示词内容预览</label>
                            <div class="form-control" id="favoriteContentPreview" style="height: 100px; overflow-y: auto; background-color: #f8f9fa; font-family: monospace; font-size: 12px; white-space: pre-wrap;"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmSaveFavoriteBtn">保存收藏</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 重构后的模块化JS文件 -->
    <script src="js/UIUtils.js"></script>
    <script src="js/ProjectManager.js"></script>
    <script src="js/FileManager.js"></script>
    <script src="js/FavoriteManager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
